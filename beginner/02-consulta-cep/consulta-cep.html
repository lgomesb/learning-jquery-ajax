
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset='utf-8'>
    <title>Consulta CEP</title>
    <script src='js/jquery-3.5.1.min.js'></script>
    <script src='js/main.js'></script>
    <link rel="stylesheet" type="text/css" href="bootstrap-4.5.3/css/bootstrap.min.css"/>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Consulta CEP</a>
        <div class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="CEP" id="cep">
            <button class="btn btn-outline-success my-2 my-sm-0" onclick="consultaCep()">Buscar</button>
          </div>
      </nav>
      <div id="container"  class="container cep" style="margin-top: 30px;">
          <div class="row">
            <h3>CEP</h3>
          </div>
          <div class="row" style="margin-top: 10px;">
            <table class="table table-hover">
                <tbody>
                  <tr>
                    <th scope="row">Logradouro</th>
                    <td id="logradouro"></td>
                    </tr>
                  <tr>
                    <th scope="row">Bairro</th>
                    <td id="bairro"></td>
                    </tr>
                  <tr>
                    <th scope="row">Cidade</th>
                    <td id="localidade" colspan="2"></td>
                 </tr>
                  <tr>
                    <th scope="row">UF</th>
                    <td id="uf" colspan="2"></td>                 
                  </tr>                 
                </tbody>
            </table>
          </div>
      </div>
</body>
</html>
